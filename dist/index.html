<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr Reservation</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="h-screen w-screen bg-blue-100 overflow-x-hidden relative">
    <header
      class="sticky top-0 left-0 right-0 w-full h-[65px] bg-blue-600 flex items-center justify-between px-3"
    >
      <input
        type="text"
        placeholder="جستجو"
        class="text-right w-[250px] rounded-full py-1 px-3 bg-white outline-0 border-0"
      />

      <div class="text-white font-bold">
        <a href="#">سوالات متداول</a>
      </div>

      <select class="bg-transparent text-white [&>option]:bg-slate-800">
        <option value="specialists" selected>تخصص ها</option>
        <option value="dentist">دندانپزشک</option>
        <option value="pediatrician">پزشک اطفال</option>
        <option value="cardiologist">متخصص قلب</option>
        <option value="internist">متخصص داخلی</option>
        <option value="neurologist">مغز و اعصاب</option>
      </select>

      <div class="w-[70px] h-[70px]">
        <img
          class="w-full h-full object-cover"
          src="./images/logo.png"
          alt=""
        />
      </div>
    </header>

    <main id="cards-wrapper" class="w-full px-5 py-3 text-right flex flex-wrap gap-6 justify-end">
    </main>

    <div class="modal_wrapper hidden">
      <div class="absolute inset-0 backdrop-blur-sm"></div>

      <div class="modal">
        <div class="flex gap-5">
          <div class="flex flex-col justify-center gap-5">
            <p>نام :<span id="module-dr-name" class="mx-2">سرابی</span></p>
            <p>تخصص :<span id="module-dr-specialist" class="mx-2">داندانپزشک</span></p>
          </div>

          <div class="w-[100px] h-[100px] overflow-hidden rounded-full">
            <img id="module-dr-image" class="w-full h-full object-cover" src="images/prof.jpg" />
          </div>
        </div>

        <div class="flex-1 flex flex-col gap-5 items-center w-full">
          <p class="text-xl font-bold text-slate-800">رزرو نوبت</p>
          <div class="bg-slate-200 flex-1 w-full rounded-md">
            <div class="flex flex-wrap justify-center gap-5 my-5 px-4">
              <input id="module-patient-lastname"
                placeholder="نام خانوادگی"
                type="text"
                class="flex-1 rounded-md px-3 py-1 text-right outline-0 border-0"
              />
              <input id="module-patient-firstname"
                placeholder="نام"
                type="text"
                class="flex-1 rounded-md px-3 py-1 text-right outline-0 border-0"
              />
              <input id="module-patient-mobile-number"
                placeholder="شماره موبایل بیمار"
                type="text"
                class="w-[300px] rounded-md px-3 py-1 text-right outline-0 border-0"
              />
            </div>

            <div id="day-reservation"
              class="flex w-full justify-center gap-5 [&>button]:px-4 [&>button]:py-1 [&>button]:bg-gray-400 [&>button]:rounded-md text-white"
            >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
